<!doctype html>
<html lang="{{ .Lang }}" class="{{ .Type }} {{ .Kind }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Params.Summary }}
      <meta property="og:description" content="{{ .Params.Summary}}">
    {{ else }}
      <meta property="og:title" content="{{ .Params.Title }}">
    {{ end }}
    {{ with .Params.splash }}
      <meta property="og:image" content="{{ . | relURL }}">
    {{ else }}
      <meta property="og:image" content="{{ "images/dead-pixel.png" | relURL }}">
    {{ end }}
    <title>Free! Dead Pixel</title>
    {{ if .Site.BuildDrafts }}
      <link rel="stylesheet" href="{{ "css/base.css" | relURL }}">
    {{ else }}
      <style>
        {{ readFile "static/css/base.css" | safeCSS }}
      </style>
    {{ end }}
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <script type="text/javascript">
      function positionPixel() {
        var x = Math.floor(Math.random() * 93);
        var y = 50 + Math.floor(Math.random() * 50);
        document.getElementById('dead-pixel').style = "position: fixed; left: " + x + "%; top: " + y + "%;"
      };
    </script>
  </head>
  <body>

    {{ block "main" . }}
      {{ .Content }}
    {{ end }}

    <script type="text/javascript">
      positionPixel();
    </script>

  </body>
</html>
