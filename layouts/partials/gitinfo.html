<section>
    <blockquote class="gitinfo">
      <p>
        HEY
        {{ with .GitInfo }}
          <a href="https://github.com/CoralineAda/dead-pixel/tree/{{ .Hash }}">
            {{ .AbbreviatedHash }} at {{ .AuthorDate.UTC }} by {{ .AuthorName }}
          </a>
          <br />
          "{{ .Subject }}"
        {{ end }}
      </p>
    </blockquote>
</section>
